{% extends 'base/base.html' %}

{% block content %}

    <div class="bg-image" style="background-image: url('https://wallpapersmug.com/download/1920x1080/4d7d03/light-colors-geometric-pattern-abstract.jpg');
      height: 200vh;">
      <div class="container mt-5">
        <div class="card border-0 shadow my-5">
          <div class="card-body p-5">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-8">
                        <h1 class="fw-light"> Your latest quiz attempts </h1>
                        <div style="height: 50px"></div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Quiz</th>
                                <th scope="col">Score</th>
                                <th scope="col">Date</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{ form }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-lg-4">
                        <h1 class="fw-light">{{current_user.username}} </h1>
                        <p class="fw-light">Here since {{current_user.registered_at}}</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
        
    </div>
{% endblock %}
