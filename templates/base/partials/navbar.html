<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}"/>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container-fluid">

    <div class="nav navbar-collapse collapse" id="navbarNavDropdown">
      <ul class="navbar-nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" id="home-tab" href="{{ url_for('website.home') }}">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="quizlist-tab" href="{{ url_for('quiz.quiz_list') }}">
          Available Quizzes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="createquiz-tab" href="{{ url_for('quiz.quiz_create') }}">
          Create Quiz
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="aboutus-tab" href="{{ url_for('website.about_us') }}">
          About Us
          </a>
        </li>
      </ul>
    </div>

    <div class="d-flex">
      {% if current_user.is_authenticated %}
        <a class="btn btn-outline-primary me-2" href="{{ url_for('auth.logout') }}">Logout</a>
        <a class="btn btn-outline-success me-2" href="{{ url_for('auth.my_account') }}">Your profile</a>
      {% else %}
        <a class="btn btn-outline-primary me-2" href="{{ url_for('auth.register') }}">Register</a>
        <a class="btn btn-outline-success me-2" href="{{ url_for('auth.login') }}">Login</a>
      {% endif %}
    </div>

  </div>
</nav>

{% block scriptextras %}
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
{% endblock %}
