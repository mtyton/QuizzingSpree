<div class="mt-3 mb-3" id="question_0" >
    <div class="mb-3">
        <label for="questionsInput">{{form.questions.label}}</label>
        {{question_form.question_type(class="form-select")}}
    </div>

    <div class="mb-3">
        <label for="questionInput_0">{{question_form.content.label}}</label>
        {{question_form.content(class="form-control", id="questionInput_0")}}
        <button class="btn btn-outline" type="button" id="question-add-btn">
            <i class="bi bi-plus-square"></i> Add question
        </button>
    </div>

    <div class="mb-3">
        <label for=a"answer_input_0_0">Answer</label>
        <ul class="list-group list-group-flush" id="question_0_answers">
            {% with answer_form=question_form.answers[0] %}
                {% include 'quiz/partials/new_answer.html' %}
            {% endwith %}
        </ul>
        <button class="btn btn-outline" type="button" id="add_answer_0">
            <i class="bi bi-plus-square"></i> Add answer
        </button>
    </div>
</div>
